{% block content %}
<body>
<div class="container-fluid cont-wrap ng-scope">
    <div class="row">
        <div class="col-sm-3">
            {% include user_menu %}
            <p></p>
            {% include exchange_rate %}
        </div>
        <div class="col-sm-9">
            <div class="panel-body">
                <h3><strong>{{ user_inform}}</strong></h3>
                {% if role %}
                    <a href="/edit-cashbox/{{ id }}">
                        <button style="width: 160px;" type="button" class="btn btn-default" >
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            Редактировать
                        </button>
                    </a>
                {% endif %}
                <p></p>
                <h4>{{ user_inform.cashier_description_full }}</h4>
                <br>
                {% include new_operation %}
                {% if role %}
                    <div class="input-group">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="Введите дату">
                            </div>
                            <button type="submit" class="btn btn-default">
                                Поиск
                            </button>
                        </form>
                    </div>
                {% endif %}
                <p></p>
                {% include transaction_table %}
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
