{% block content %}
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create new element in orangery</h4>
        </div>

        <div class="modal-body">
            <div align="center">
                <form  id="create_new_element" enctype="multipart/form-data" method="post">
                    <div class="input-group">
                        <div style="width:210px;" class="input-group-addon" id="plant_type">
                            Enter plant type</div>
                        <input required type="text" class="form-control" name="plant_type" placeholder="Ex.: Citrus">
                    </div>

                    <p><div class="input-group"><p><b>Choice plant group</b>
                    <p><input required name="table_type" type="radio" value="flowers">Flower
                    <p><input required name="table_type" type="radio" value="trees">Tree
                    <p><input required name="table_type" type="radio" value="other_plant">Other
                    </div>

                    <p><div class="input-group">
                        <div style="width:210px;" class="input-group-addon" id="plant_name">
                            Enter plant name</div>
                        <input required type="text" class="form-control" name="plant_name" placeholder="Ex.: Mandarin Vasya">
                    </div>

                    <p><div class="input-group">
                        <div style="width:210px;" class="input-group-addon" id="plant_note">
                            Enter some note</div>
                        <div style="width:180px;" class="form-group">
                            <textarea name="plant_note" class="form-control" id="plant_note" rows="4" placeholder="Some cool story."></textarea>
                        </div>
                    </div>

                    <p><h4>Choice photo for download:</h4>
                    <input type="file" name="photo" accept="image/*,image/jpeg"></p>

                    <p><div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>
</div>
{% endblock %}
