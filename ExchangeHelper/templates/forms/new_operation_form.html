{% block content %}
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                Введите данные для создания новой операции
            </h4>
        </div>

        <div class="modal-body">
            <div align="center">
                <form  name="new_operation" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#buy" aria-controls="buy" role="tab"
                                   data-toggle="tab">
                                    Покупка
                                </a></li>
                            <li role="presentation">
                                <a href="#sell" aria-controls="sell" role="tab"
                                   data-toggle="tab">
                                    Продажа
                                </a></li>
                        </ul>
                        <p></p>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="buy">
                                <div class="input-group">
                                    <div style="width:315px;" class="input-group-addon">
                                        Введите сумму для покупки
                                    </div>
                                    <input name="support_summ" type="number" step="0.01"
                                           min="0" style="width:100px; height: 30px">
                                </div>

                                <p><div class="input-group">
                                    <div style="width:315px;" class="input-group-addon"
                                         id="plant_note">
                                        Выберите валюту
                                    </div>
                                    <select style="width:100px; height: 30px">
                                        <option value="usd">USD</option>
                                        <option value="eur">EUR</option>
                                        <option value="rub">RUB</option>
                                        <option value="cad">CAD</option>
                                        <option value="chf">CHF</option>
                                        <option value="gbp">GBP</option>
                                        <option value="pln">PLN</option>
                                    </select>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="sell">
                                <div class="input-group">
                                    <div style="width:315px;" class="input-group-addon">
                                        Введите сумму для продажи
                                    </div>
                                    <input name="support_summ" type="number" step="0.01"
                                           min="0" style="width:100px; height: 30px">
                                </div>

                                <p><div class="input-group">
                                    <div style="width:315px;" class="input-group-addon"
                                         id="plant_note">
                                        Выберите валюту
                                    </div>
                                    <select style="width:100px; height: 30px">
                                        <option value="usd">USD</option>
                                        <option value="eur">EUR</option>
                                        <option value="rub">RUB</option>
                                        <option value="cad">CAD</option>
                                        <option value="chf">CHF</option>
                                        <option value="gbp">GBP</option>
                                        <option value="pln">PLN</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p><div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отменить</button>
                    <button  type="submit" class="btn btn-primary" name="new_operation">
                        Рассчитать</button>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
