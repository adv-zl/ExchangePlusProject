{% block content %}
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Изменение установленного курса валют</h4>
        </div>

        <div class="modal-body">
            <div align="center">
                <form  id="exchange_change" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <table class="table">
                        <tr>
                            <th>Валюта</th>
                            <th>Покупка</th>
                            <th>Продажа</th>
                        </tr>
                        <tr>
                            <td>USD</td>
                            <td>
                                <input required name="usd_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.usd_buy }}">
                            </td>
                            <td>
                                <input required name="usd_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.usd_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>EUR</td>
                            <td>
                                <input required name="eur_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.eur_buy }}">
                            </td>
                            <td>
                                <input required name="eur_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.eur_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>RUB</td>
                            <td>
                                <input required name="rub_buy" type="number" step="0.001"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.rub_buy }}">
                            </td>
                            <td>
                                <input required name="rub_sell" type="number" step="0.001"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.rub_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>CAD</td>
                            <td>
                                <input required name="cad_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.cad_buy }}">
                            </td>
                            <td>
                                <input required name="cad_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.cad_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>CHF</td>
                            <td>
                                <input required name="chf_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.chf_buy }}">
                            </td>
                            <td>
                                <input required name="chf_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.chf_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>GBP</td>
                            <td>
                                <input required name="gbp_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.gbp_buy }}">
                            </td>
                            <td>
                                <input required name="gbp_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.gbp_sell }}">
                            </td>
                        </tr>
                        <tr>
                            <td>PLN</td>
                            <td>
                                <input required name="pln_buy" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.pln_buy }}">
                            </td>
                            <td>
                                <input required name="pln_sell" type="number" step="0.01"
                                       min="0" style="width:100px; height: 30px"
                                       value="{{ exchange_rate_data.pln_sell }}">
                            </td>
                        </tr>
                    </table>

                    <p><div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Закрыть
                        </button>
                        <button type="submit" name="exchange_rate_save" class="btn btn-primary">
                            Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
