{% block content %}
    <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
        <ul class="nav nav-pills nav-stacked">
            {% if role %}
                <li>
                    <button style="width:210px;" type="button" class="btn btn-default"
                            data-toggle="modal" data-target="#Support">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Подкрепление
                    </button>
                    <div class="modal fade" id="Support" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            {% include support_form %}
                        </div>
                    </div>
                </li>
                <li>
                    <button style="width:210px;" type="button" class="btn btn-default"
                            data-toggle="modal" data-target="#Encashment">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        Инкассация
                    </button>
                    <div class="modal fade" id="Encashment" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            {% include encashment %}
                        </div>
                    </div>
                </li>
            {% endif %}
            <li>
                <button style="width:210px;" type="button" class="btn btn-default"
                        data-toggle="modal" data-target="#NewOperation">
                    <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
                        Добавить операцию
                </button>
                <div class="modal fade" id="NewOperation" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        {% include new_operation_form %}
                    </div>
                </div>
            </li>
        </ul>
    </div>
{% endblock %}
